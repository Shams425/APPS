<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merage Number</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="gameContainer">
      <div class="gameUI">
        <div class="showNextNumbers">
          <div class="topScore">
            <h3>Your Score:</h3>
            <p class="score">0</p>
          </div>
          <h3>Next in row</h3>
          <div class="numCube"></div>
          <div class="numCube"></div>
          <div class="numCube"></div>
        </div>
        <div class="numbersColumns">
          <div class="gameCol">
            <div class="col one"></div>
            <div class="col two"></div>
            <div class="col three"></div>
            <div class="col four"></div>
            <div class="col five"></div>
          </div>
          <div class="userSelect">
            <div class="columns">
              <div class="select col-user" id="1"></div>
              <div class="select col-user" id="2"></div>
              <div class="select col-user" id="3"></div>
              <div class="select col-user" id="4"></div>
              <div class="select col-user" id="5"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
