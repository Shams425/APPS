<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>

    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <nav class="bg-dark p-3 mb-5">
        <div class="container-fluid">
          <h2 class="text-light">Password generator</h2>
        </div>
      </nav>
    </header>
    <div class="notification">
      <span>Copy to clipboard</span>
    </div>
    <div
      class="container d-flex justify-content-center align-items-center flex-column"
    >
      <div class="password d-flex">
        <input
          type="text"
          name=""
          id="password"
          class="form-control mx-2"
          placeholder="Your password"
          disabled
        />
        <button
          class="btn btn-outline-success mx-2"
          id="generate"
          onclick="passGen()"
        >
          Password
        </button>
        <button
          class="btn btn-outline-primary mx-2"
          title="copy to clipboard"
          onclick="copy()"
        >
          <i class="fas fa-copy"></i>
        </button>
      </div>

      <div class="options p-3">
        <h3 class="mt-3">More Options:</h3>
        <div class="passwordLength d-flex align-items-center mt-2">
          <div class="range">
            <label for="text">Password Length</label>
            <input
              type="range"
              name=""
              id="passwordLength"
              class="my-2 d-block"
              max="15"
              min="7"
              value="7"
            />
          </div>
          <span class="showLength m-4"></span>
        </div>

        <div class="number-char d-flex flex-column">
          <div class="numCheck">
            <input type="checkbox" name="" id="numberCheck" class="my-3" />
            <label for="">Include Numbers (123....)</label>
          </div>
          <div class="charCheck">
            <input type="checkbox" name="" id="charCheck" class="my-3" />
            <label for="">Include chars (!@#....)</label>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
